<body>
<div *ngIf="!isLoggedIn()">

  <h1 style="color: #1d1d1d; padding-left: 50px">Login</h1>
  <form class="ui large form" [formGroup]="loginForm"
        (ngSubmit)="login()" style="padding-left: 50px;">
    <div class="field">
      <label>Username</label>
      <input type="text" id="username" formControlName="username">
      <div *ngIf="loginForm.get('username')?.invalid &&
(loginForm.get('username')?.dirty ||
loginForm.get('username')?.touched) &&
loginForm.get('username')?.hasError('required')" class="ui negative
message">
        Benutzername ist verpflichtend </div>
      <div *ngIf="loginForm.get('username')?.invalid &&
(loginForm.get('username')?.dirty ||
loginForm.get('username')?.touched) &&
loginForm.get('username')?.hasError('username')" class="ui negative
message">
        E-Mail Format überprüfen </div>
    </div>
    <div class="field">
      <label>Passwort</label>
      <input type="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid &&
(loginForm.get('password')?.dirty ||
loginForm.get('password')?.touched)" class="ui negative message">
        Passwort ist verpflichtend </div>
    </div>
    <button type="submit" class="ui button"
            [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
<div *ngIf="isLoggedIn()" style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <button type="button" style="font-size: 25px; padding: 20px 40px; background-color:#1d1d1d; color: #f3f2ee;" class="ui button" (click)="logout()">Logout</button>
</div>
